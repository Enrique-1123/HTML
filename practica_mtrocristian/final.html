            background: #7a0505;

            width: 50%;

            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            vertical-align: middle;
        }
        input, select {
            width: 100%;
            padding: 5px;
            font-size: 14px;
        }
        label {
            font-weight: bold;
        }
        nav {

            background: #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {

        }
        nav ul li a {
            text-decoration: none;
            color: #005a8c;
        }
